<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">로그인</h2>
        <div id="error-container"></div>
        <form id="login-form" class="form">
          <div class="textfield textfield_size_s">
            <p class="title_textfield">아이디</p>
            <input
              name="userId"
              class="input_textfield"
              placeholder="아이디를 입력해주세요"
              autocomplete="username"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">비밀번호</p>
            <input
              name="password"
              class="input_textfield"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="current-password"
            />
          </div>
          <button
            id="login-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            로그인
          </button>
        </form>
      </div>
    </div>
    <script>
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(data)
          });

          const result = await response.json();

          if (response.ok && result.status === 'success') {
            window.location.href = result.redirectUrl;
          } else {
            renderError(result.errorCode);
          }
        } catch (error) {
          console.error('통신 에러:', error);
        }
      });

      function renderError(errorCode) {
        const container = document.getElementById('error-container');

        // 1. 스타일 정의를 템플릿에 직접 주입하거나 상수로 외부 선언하여 불필요한 객체 생성 비용 제거
        const baseStyle = "display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 32px; padding: 16px; border-radius: 8px; background-color: #fff0f0; border: 1px solid #ffc1c1;";
        const mainTextStyle = "color: #e74c3c; font-size: 14px; font-weight: 600; line-height: 1.5; text-align: center;";

        // 2. 에러 코드별 메시지 맵 (메시지만 정의하여 구조 단순화)
        const messages = {
          'password_mismatch': `
            <p style="${mainTextStyle}">비밀번호가 일치하지 않습니다.</p>
            <p style="color: #4b5966; font-size: 13px; font-weight: 400; text-align: center;">아이디와 비밀번호를 다시 확인한 후 시도해주세요.</p>`,
          'user_not_found': `
            <p style="${mainTextStyle}">존재하지 않는 아이디입니다.<br>회원가입하시겠습니까?</p>
            <a href="/registration" class="btn btn_contained btn_size_s" style="background-color: #e74c3c; text-decoration: none; color: white; padding: 8px 16px; border-radius: 4px; font-size: 13px;">회원 가입</a>`
        };

        const content = messages[errorCode];
        container.innerHTML = content ? `<div class="error-msg-container" style="${baseStyle}">${content}</div>` : '';
      }
    </script>
  </body>
</html>
