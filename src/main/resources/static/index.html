<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="./img/signiture.svg" /></a>
        <ul class="header__menu">
          {{headerMenuBlock}}
        </ul>
      </header>
      <div class="wrapper">
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">account</p>
          </div>
          <div id="post-images">
            <img class="post__img" id="main-image" />
          </div>
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="./img/like.svg" alt="좋아요" />
                  <span id="like-count" class="post__menu__count">0</span>
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="./img/comment.svg" alt="댓글" />
                  <span id="comment-count" class="post__menu__count">0</span>
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="./img/bookMark.svg" alt="북마크" />
            </button>
          </div>
          <p class="post__article" id="article-content">
            데이터를 불러오는 중입니다...
          </p>
        </div>
        <ul class="comment" id="comment-list">
        </ul>
        <button id="show-all-btn" class="btn btn_ghost btn_size_m" style="display:none;">
          모든 댓글 보기
        </button>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                <img
                  class="nav__menu__item__img"
                  src="./img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <li class="nav__menu__item">
              <a class="btn btn_ghost btn_size_m">댓글 작성</a>
            </li>
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                다음 글
                <img
                  class="nav__menu__item__img"
                  src="./img/ci_chevron-right.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
